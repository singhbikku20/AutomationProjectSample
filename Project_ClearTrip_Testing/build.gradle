
apply plugin: 'groovy'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'


buildscript {
    repositories {
        maven {
            url "http://api.genymotion.com/repositories/releases/"
        }
        mavenCentral()
    }

    repositories {
        mavenLocal()
        mavenCentral()
    }

}

repositories {
    mavenCentral()
}

ext.cukesVersion = '1.2.4'

dependencies {
    compile("junit:junit:4.12")
    compile('org.seleniumhq.selenium:selenium-java:2.53.1')
    compile group: 'org.testng', name: 'testng', version: '6.9.10'


}































